# .github/workflows/main.yml

name: Creative Catalyst CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      # --- THIS IS THE CRITICAL FIX THAT IS MISSING FROM YOUR FILE ---
      # Explicitly set the Docker Compose project name to ensure consistent image naming.
      COMPOSE_PROJECT_NAME: creativecatalystengine

      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      DALLE_API_KEY: ${{ secrets.DALLE_API_KEY }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      REDIS_URL: "redis://redis:6379/0"
      CHROMA_SERVER_HOST: "chroma"
      CHROMA_SERVER_PORT: "8000"
      ASSET_BASE_URL: "http://api:9500"
      ENABLE_IMAGE_GENERATION: "True"
      IMAGE_GENERATION_MODEL: "nano-banana"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file for build
        run: |
          echo "CHROMA_EXTERNAL_PORT=8000" > .env

      - name: Build Docker images
        run: make build

      - name: Run test suite
        run: make test

      - name: Scan image for vulnerabilities
        run: |
          sudo apt-get update && sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update && sudo apt-get install -y trivy
          make scan